<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-2">
        <div class="card-body p-4 m-5">
          <form id="studentForm">
            <div class="row">
              <div class="col-sm-8 mb-3">
                <label for="StudentID" class="form-label">Student-ID</label>
                <input
                  type="text"
                  placeholder="S001"
                  class="form-control"
                  id="StudentID"
                />
              </div>
              <div class="col-sm-8 mb-3">
                <label for="StudentNAME" class="form-label">Student-NAME</label>
                <input
                  type="text"
                  placeholder="anju"
                  class="form-control"
                  id="StudentNAME"
                />
              </div>
              <div class="col-sm-8 mb-3">
                <label for="StudentAGE" class="form-label">Student-AGE</label>
                <input
                  type="text"
                  placeholder="19"
                  class="form-control"
                  id="StudentAGE"
                />
              </div>
              <div class="col-sm-8 mb-3">
                <label for="StudentADDRESS" class="form-label"
                  >Student-ADDRESS</label
                >
                <input
                  type="text"
                  placeholder="kelinkanda"
                  class="form-control"
                  id="StudentADDRESS"
                />
              </div>
            </div>
            <div
              class="d-flex gap-2"
              style="margin-top: 10px; margin-bottom: 40px"
            >
              <button type="button" class="btn btn-primary" id="save">Save</button>
              <button type="button" class="btn btn-secondary">Update</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="container">
      <button class="btn btn-outline-light btn-sm" id="reload">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="col-1">ID</th>
            <th scope="col" class="col-3">NAME</th>
            <th scope="col" class="col-2">AGE</th>
            <th scope="col" class="col-2">ADDRESS</th>
          </tr>
        </thead>
        <tbody id="customer_tBody"></tbody>
      </table>
    </div>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    $('#save').on('click',function () {
      $.ajax({
        url:'http://localhost:8080/crudApp_Web_exploded/student',
        method:'POST',
        data:{
          id: $('#StudentID').val(),
          name: $('#StudentNAME').val(),
          age: $('#StudentAGE').val(),
          address: $('#StudentADDRESS').val()
        },
        success:function (response) {
          Swal.fire({
            title: "DATA Saved!",
            icon: "success",
          });
        },
        error:function (response) {
          Swal.fire({
            title: "DATA Saving Failed!",
            icon: "error",
          });
        }
      });

    });

  </script>
  </body>
</html>
